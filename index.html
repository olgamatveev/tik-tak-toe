<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Крестики-нолики</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header class="title">
        <div class="x">
          <div id="x" class="turn"></div> 
          <div class="score">0</div>
          <div class="icon-x"></div>         
        </div>
        <div class="o">
            <div id="o" class=""></div>  
            <div class="score">0</div>
            <div class="icon-o"></div> 
          </div>
      </header>
      <div class="map">
        <div class="row">
          <div class="cell" id="0" onclick="move(0)">0</div>
          <div class="cell" id="1" onclick="move(1)">1</div>
          <div class="cell" id="2" onclick="move(2)">2</div>
        </div>
        <div class="row">
          <div class="cell" id="3" onclick="move(3)">3</div>
          <div class="cell" id="4" onclick="move(4)">4</div>
          <div class="cell" id="5" onclick="move(5)">5</div>
        </div>
        <div class="row">
          <div class="cell" id="6" onclick="move(6)">6</div>
          <div class="cell" id="7" onclick="move(7)">7</div>
          <div class="cell" id="8" onclick="move(8)">8</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
